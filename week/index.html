<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header>
        <nav id="navbar">
            <button id="colorButton">Color Me!!!</button>
        </nav>

    </header>

    <main>
        <div id="content">
            <h1>Rocks</h1>
        </div>
    </main>

    <footer>

    </footer>

    <script>
        document.getElementById("colorButton").addEventListener("click", function(){

            console.log("it!");

            var content = document.getElementById("content");
            var redComponent = Math.random()*255;
            var greenComponent = Math.random()*255;
            var blueComponent = Math.random()*255;

            var RGB = "rgb(" + redComponent + "," + greenComponent + "," + blueComponent + ")";


            content.style.backgroundColor = RGB;
        })

        document.getElementById("content").style.backgroundColor = "rgb(220,0,220)";
    </script>
</body>
</html>
