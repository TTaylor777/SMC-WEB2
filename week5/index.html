<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Week5 Homework</title>

    <style>

        .mainform {
            display: none;
        }

    </style>

  </head>


  <body>

    <div class="container" id="checkoutoption">
    
    <label for="checkout" class="display-4">Are you ready to checkout finally!?</label><br>
    <button type="submit" class="btn btn-primary" id="checkout">Checkout</button>

    </div>

    <div class="container mainform">
        <div class="row">
            <div class="col">

    <form method="POST" action="form-processor.php" enctype="multipart/form-data" novalidate class="needs-validation" id="myForm">
        <h1>Shipping</h1>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" required>
              <option selected>Choose...</option>
              <option required>CA</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" required>
          </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputCardNumber">Credit Card Number</label>
                <input type="text" class="form-control" id="inputCardNumber" required>
            </div>
            <div class="form-group col-md-4">
                <label for="EXP">Exp. Date</label>
                <input type="text" class="form-control" id="EXP" required>
            </div>
            <div class="form-group col-md-4">
                <label for="CVV">CVV</label>
                <input type="text" class="form-control" id="CVV" required>
            </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Is billing address same as shipping address?
            </label>
          </div>
        </div>

        <div id="billinginfo">
            <h1>Billing</h1>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" >
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" >
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control" >
              <option selected>Choose...</option>
              <option required>CA</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" >
          </div>
        </div>
        </div>

        <button type="submit" class="btn btn-primary">Checkout</button>
      </form>

            </div>
        </div>
    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <script>
        let form = document.getElementById('myForm');
        let billcheck = document.getElementById('gridCheck');
        let billinfo = document.getElementById('billinginfo');

        form.addEventListener("submit", function(e){

            if(form.checkValidity() === false){

                e.preventDefault();
                e.stopPropagation();
            }

            form.classList.add('was-validated');
        })

        billcheck.addEventListener('click', function(){

            $('#billinginfo').toggle()

        })

        $('#checkout').click(function(){
            $('#checkoutoption').css('display', 'none')
            $('.mainform').css('display', 'block')
        })



    </script>

</body>
</html>
