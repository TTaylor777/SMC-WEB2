<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css" type="text/css">

    <title>Card Man</title>
</head>
<body>

    <main id="home">
        
        <div id="aftermath">
            <div id="player2">
                <h5 class="nmenu" id="n"></h5>
                <h5 class="lmenu" id="l"></h5>
                <h5 class="smenu" id="s"></h5>
                <div id="statmini">
                    <h5 id="stat3mini">0</h5>
                    <h5 id="stat5mini">1</h5>
                    <h5 id="stat6mini">0</h5>
                </div>

            </div>
            <h5 id="miss">X</h5>
            <div id="player1"></div>
        </div>
        <div id="keypad">
            <div id="kpvalue" class="keypadbutton"><h3 id="keypadvalue"></h3></div>
            <div id="keypad1" class="keypadbutton"><h3>1</h3></div>
            <div id="keypad2" class="keypadbutton"><h3>2</h3></div>
            <div id="keypad3" class="keypadbutton"><h3>3</h3></div>
            <div id="keypad4" class="keypadbutton"><h3>4</h3></div>
            <div id="keypad5" class="keypadbutton"><h3>5</h3></div>
            <div id="keypad6" class="keypadbutton"><h3>6</h3></div>
            <div id="keypad7" class="keypadbutton"><h3>7</h3></div>
            <div id="keypad8" class="keypadbutton"><h3>8</h3></div>
            <div id="keypad9" class="keypadbutton"><h3>9</h3></div>
            <div id="keypad0" class="keypadbutton"><h3>0</h3></div>
            <div id="keypade" class="keypadbutton"><h3>E</h3></div>
            <div id="keypadc" class="keypadbutton"><h3>C</h3></div>
        </div>
        <input type="text" id="playername">
        <div class="homecontent">
            <div class="buttons">
                <h2 id="life+">+</h2>
                <h2 id="life-">-</h2>
            </div>  
            <h1 id="life"></h1>
            <h1 id="shield"></h1>
        </div>
        <div id="stats">
            <h5 id="stat3">0</h5>
            <h5 id="stat5">1</h5>
            <h5 id="stat6">0</h5>
        </div>
        <div id="playernav">
            <img id="left" src="left.png">
            <h4 id="mid">1</h4>
            <img id="right" src="right.png">
        </div>
    </main>

    <main id="element">
        <div id="fire" class="BG">
            <img src="fire.png" class="icon">
            <img src="voidB.png" alt="off" id="fireB">
        </div>
        <div id="earth" class="BG">
            <img src="earth.png" class="icon">
            <img src="voidB.png" alt="off" id="earthB">
        </div>
        <div id="air" class="BG">
            <img src="air.png" class="icon">
            <img src="voidB.png" alt="off" id="airB">
        </div>
        <div id="water" class="BG">
            <img src="water.png" class="icon">
            <img src="voidB.png" alt="off" id="waterB">
        </div>
        <div id="space" class="BG">
            <img src="space.png" class="icon">
            <img src="voidB.png" alt="off" id="spaceB">
        </div>
        <div id="time" class="BG">
            <img src="time.png" class="icon">
            <img src="voidB.png" alt="off" id="timeB">
        </div>
    </main>

    <main id="card">
        <div id="cardcontent">
            <div id="type" class="menuswitch">
                <p id="info"></p>
                <img src="damage.png" alt="damage" id="damage">
                <img src="defense.png" alt="defense" id="defense">
                <img src="combo.png" alt="combo" id="combo">
                <img src="heal.png" alt="heal" id="heal">
                <img src="scale.png" alt="scale" id="scale">
                <img src="reserve.png" alt="reserve" id="reserve">

                <img src="reflect.png" alt="reflect" id="reflect">
                <img src="lifesteal.png" alt="lifesteal" id="lifesteal">
                <img src="absorb.png" alt="absorb" id="absorb">

                <img src="repurpose.png" alt="on" id="repurpose">
            </div>
            <div id="range" class="menuswitch">
                <h5 id="min"></h5>
                <h5 id="average"></h5>
                <h5 id="max"></h5>
            </div>
            <h5 id="ACC"></h5>
            <div id="rollbutton" class="menuswitch">
                <h5 id="ROLL">ROLL</h5>
            </div>
        </div>
        <div id="damagemenu">

            <h5 id="target">Target:</h5>

            <div class="menuitem" id="p1menu">
                <h5 class="nmenu" id="nmenu1"></h5>
                <h5 class="lmenu" id="lmenu1"></h5>
                <h5 class="smenu" id="smenu1"></h5>
            </div>
            <div class="menuitem" id="p2menu">
                <h5 class="nmenu" id="nmenu2"></h5>
                <h5 class="lmenu" id="lmenu2"></h5>
                <h5 class="smenu" id="smenu2"></h5>
            </div>
            <div class="menuitem" id="p3menu">
                <h5 class="nmenu" id="nmenu3"></h5>
                <h5 class="lmenu" id="lmenu3"></h5>
                <h5 class="smenu" id="smenu3"></h5>
            </div>
            <div class="menuitem" id="p4menu">
                <h5 class="nmenu" id="nmenu4"></h5>
                <h5 class="lmenu" id="lmenu4"></h5>
                <h5 class="smenu" id="smenu4"></h5>
            </div>
            <div class="menuitem" id="p5menu">
                <h5 class="nmenu" id="nmenu5"></h5>
                <h5 class="lmenu" id="lmenu5"></h5>
                <h5 class="smenu" id="smenu5"></h5>
            </div>
            <div class="menuitem" id="p6menu">
                <h5 class="nmenu" id="nmenu6"></h5>
                <h5 class="lmenu" id="lmenu6"></h5>
                <h5 class="smenu" id="smenu6"></h5>
            </div>
            <div class="menuitem" id="p7menu">
                <h5 class="nmenu" id="nmenu7"></h5>
                <h5 class="lmenu" id="lmenu7"></h5>
                <h5 class="smenu" id="smenu7"></h5>
            </div>
            <div class="menuitem" id="p8menu">
                <h5 class="nmenu" id="nmenu8"></h5>
                <h5 class="lmenu" id="lmenu8"></h5>
                <h5 class="smenu" id="smenu8"></h5>
            </div>

        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
