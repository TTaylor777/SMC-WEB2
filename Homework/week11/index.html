<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>week 11</title>

    <style>
        .man {
            width: 700px;
            height: 400px;
            background-color: lavender;
        }

        button[class='button'] {
            border: double 2px black;
            border-radius: 7px;
            background-color: rgb(44, 7, 80);
            color: white;
        }
    </style>
</head>

<body>

    <div class="buttons">
        <button role="button" class="buttonAppend">Append</button>
        <button role="button" class="buttonPrepend">Prepend</button>
        <button role="button" class="buttonBefore">Before</button>
        <button role="button" class="buttonAfter">After</button>
        <button role="button" class="buttonRemove">Remove</button>
        <button role="button" class="buttonClone">Clone</button>

    </div>
    <div class="query">

    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function(){

            $('.buttonAppend').click(function(){
                $('.query').append('<p class="R">append</p>');
            })

            $('.buttonPrepend').click(function(){
                $('.query').prepend('<h2 class="R">prepend</h2>');
            })

            $('.buttonBefore').click(function(){
                $('.query').before('<h1 class="R">before</h1>');
            })

            $('.buttonAfter').click(function(){
                $('.query').after('<h1 class="R">after</h1>');
            })

            $('.buttonRemove').click(function(){
                $( '.R' ).remove();
            })

            $('.buttonClone').click(function(){
                $( '.R' ).clone().appendTo('body');
            })


        });
    </script>
</body>
</html>
